<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Deploy to GitHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; transition: all 0.3s ease; }
    body {
      margin: 0;
      background-color: #fdfdfd;
      color: #222;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* === SPLASH SCREEN === */
    #splash {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
      animation: fadeOut 3s ease 2.5s forwards;
    }
    #splash i {
      font-size: 3em;
      color: #007bff;
      animation: spin 1.5s ease infinite;
    }
    #splash h1 {
      margin-top: 0.5em;
      font-size: 1.5em;
      font-weight: 600;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    header {
      text-align: center;
      padding: 1em;
      font-size: 1.3em;
      font-weight: bold;
      border-bottom: 1px solid #eee;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
      text-align: center;
    }

    input, button {
      width: 90%;
      max-width: 400px;
      padding: 0.8em;
      margin: 0.4em 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 1em;
      background: #fff;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background-color: #0061cc;
    }

    #log {
      text-align: left;
      background: #f3f3f3;
      border-radius: 10px;
      padding: 1em;
      margin-top: 1em;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-all;
    }

    nav {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #eee;
      background: #fff;
      padding: 0.6em 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 5;
    }

    nav button {
      background: none;
      border: none;
      color: #555;
      font-size: 0.9em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav button i {
      font-size: 1.2em;
      margin-bottom: 0.2em;
    }

    /* === ONBOARDING === */
    #onboarding {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 9;
      animation: fadeOut 2s ease 7s forwards;
    }

    .slide {
      display: none;
      animation: fadeIn 1s ease;
    }
    .slide.active { display: block; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dots {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 1em;
    }

    .dot {
      width: 10px; height: 10px;
      border-radius: 50%;
      background: #ddd;
    }

    .dot.active { background: #007bff; }
  </style>
</head>
<body>

  <!-- Splash -->
  <div id="splash">
    <i class="fa-solid fa-rocket"></i>
    <h1>Auto Deploy to GitHub</h1>
  </div>

  <!-- Onboarding -->
  <div id="onboarding">
    <div class="slide active">
      <i class="fa-solid fa-cloud-arrow-up fa-2x" style="color:#007bff"></i>
      <h2>Upload ke GitHub</h2>
      <p>Upload file atau folder langsung ke repositori GitHub kamu!</p>
    </div>
    <div class="slide">
      <i class="fa-solid fa-lock fa-2x" style="color:#007bff"></i>
      <h2>Token Aman</h2>
      <p>Kami tidak menyimpan token ‚Äî semua berjalan di browser kamu.</p>
    </div>
    <div class="slide">
      <i class="fa-solid fa-code-branch fa-2x" style="color:#007bff"></i>
      <h2>Deploy Cepat</h2>
      <p>Commit otomatis dan aktifkan GitHub Pages hanya dengan satu klik.</p>
    </div>
    <div class="dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <header><i class="fa-solid fa-upload"></i> Upload ke GitHub</header>

  <main>
    <input id="username" placeholder="GitHub Username" />
    <input id="repo" placeholder="Repository Name" />
    <input id="token" type="password" placeholder="Personal Access Token (PAT)" />
    <input id="path" placeholder="Path tujuan (misal: folder/file.txt)" />
    <input id="file" type="file" webkitdirectory directory multiple />
    <button id="uploadBtn"><i class="fa-solid fa-cloud-arrow-up"></i> Upload ke GitHub</button>
    <div id="log"></div>
  </main>

  <nav>
    <button><i class="fa-solid fa-house"></i>Home</button>
    <button><i class="fa-solid fa-upload"></i>Upload</button>
    <button><i class="fa-solid fa-circle-info"></i>About</button>
  </nav>

  <script>
    // === ONBOARDING SLIDER ===
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');

    setInterval(() => {
      slides[slideIndex].classList.remove('active');
      dots[slideIndex].classList.remove('active');
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add('active');
      dots[slideIndex].classList.add('active');
    }, 2500);

    // === UPLOAD LOGIC ===
    async function uploadToGitHub(filePath, content, username, repo, token) {
      const base64 = btoa(unescape(encodeURIComponent(content)));
      const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${filePath}`, {
        method: "PUT",
        headers: {
          "Authorization": `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: `Upload ${filePath}`,
          content: base64
        })
      });
      return res.json();
    }

    async function uploadFile() {
      const username = document.getElementById("username").value.trim();
      const repo = document.getElementById("repo").value.trim();
      const token = document.getElementById("token").value.trim();
      const basePath = document.getElementById("path").value.trim();
      const files = document.getElementById("file").files;
      const log = document.getElementById("log");

      if (!username || !repo || !token || files.length === 0) {
        alert("Lengkapi semua kolom dan pilih file/folder!");
        return;
      }

      log.innerText = "üöÄ Mulai upload...\n";
      for (const file of files) {
        const path = basePath ? `${basePath}/${file.webkitRelativePath || file.name}` : (file.webkitRelativePath || file.name);
        const content = await file.text();
        log.innerText += `‚è≥ Uploading ${path}...\n`;
        const result = await uploadToGitHub(path, content, username, repo, token);
        if (result.content) {
          log.innerText += `‚úÖ Sukses: ${result.content.path}\n`;
        } else {
          log.innerText += `‚ùå Gagal: ${result.message}\n`;
        }
      }

      log.innerText += "\n‚ú® Upload selesai!";
    }

    document.getElementById("uploadBtn").addEventListener("click", uploadFile);
  </script>
</body>
</html>
